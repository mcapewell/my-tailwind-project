<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-sm text-indigo-600 font-semibold uppercase tracking-wide">Create an account</h1>
    <p class="mt-1 text-sm text-gray-700">It's quick and simple</p>
    <p class="text-sm mt-6 mb-2 text-gray-700">Email address</p>
    <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-sm py-2 px-4 block w-full appearance-none leading-normal" type="email" placeholder="jane@example.com">
    <p class="text-sm mt-3 mb-2 text-gray-700">Password</p>
    <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-sm py-2 px-4 block w-full appearance-none leading-normal" type="password" placeholder="Must include uppercase, lowercase and 8+ characters">
    <button class="mt-6 bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded">
        Sign up
    </button>
    <button class="mt-4 hover:underline text-gray-700 py-2 px-4 rounded">
        Cancel
    </button>
</body>
</html>
