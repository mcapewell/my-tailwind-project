<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="bg-gray-100 py-4">
    <div class="flex flex-col max-w-sm mx-auto bg-indigo-200 rounded-lg p-4">
        <input class="bg-white px-4 py-2 text-right font-mono text-4xl placeholder-indigo-500" type="text" placeholder="0" readonly>
        <div class="flex mt-4">
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">&percnt;</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">CE</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">C</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">&div;</button>
        </div>
        <div class="flex">
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">7</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">8</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">9</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">&times;</button>
        </div>
        <div class="flex">
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">4</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">5</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">6</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">&minus;</button>
        </div>
        <div class="flex">
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">1</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">2</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">3</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">&plus;</button>
        </div>
        <div class="flex">
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-300">&plus;/&minus;</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">0</button>
            <button class="bg-indigo-100 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl font-semibold text-indigo-500">.</button>
            <button class="bg-indigo-500 rounded-none border border-indigo-200 w-3/12 h-16 font-mono text-xl text-indigo-100">&equals;</button>
        </div>
    </div>
</body>
</html>
